        @import url("https://fonts.googleapis.com/earlyaccess/cwtexyen.css");

            font-family: 'cwTeXYen',sans-serif ;

<body>

<!-- board start -->
<div class="board">

    <!-- top plane start -->
    <div class="topplane">
        <div class="levelplane" id="levelplane">LEVEL <span id="level"></span></div>
        <div class="process" id="process">
            <div class="timeplane" id="timeplane">剩餘時間: <span id="livetime"></span></div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- top plane end -->

    <!-- game plane start -->
    <div class="gameplane" id="gameplane"></div>
    <!-- game plane end -->

    <!-- footer plane start -->
    <div class="footer">Author:<span class="hilite">fdipzone</span> Ver:<span class="hilite">1.0</span></div>
    <!-- footer plane end -->

    <!-- game tips start -->
    <div class="tips" id="tips">
        <p class="title">《原住民翻翻樂》遊戲玩法：</p>
        <p>遊戲從16張牌抽取9張牌，每組為兩張相同的牌，共18張牌。<p>
        <p>2.連續翻到兩張相同的為一組，當9組全部翻到則過關。如不是翻到連續兩張相同的，則需要重新翻。</p>
        <p>3.遊戲共有10關，在規定時間內通過為挑戰成功。</p>
        <p>4.如果某關卡在規定時間內沒有通過，則會從當前關卡繼續遊戲。</p>
        <p class="btn"><a href="javascript:void(0)" id="startgame">開始遊戲</a></p>
    </div>
    <!-- game tips end -->

    <!-- game message start -->
    <div class="message_start" id="message"></div>
    <!-- game message end -->

    <div class="clear"></div>

</div>
<!-- board end -->
